<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="calc.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display">
                0000
            </div>
        </div>
        <div class="row 1">  
            <div class="ac func">AC</div>
            <div class="ac func">+/-</div>
            <div class="ac func">%</div>
            <div class="ac op">/</div>
        </div>
        <div class="row 2">
            <div class="ac num">7</div>
            <div class="ac num">8</div>
            <div class="ac num">9</div>
            <div class="ac op">*</div>
        </div>
        <div class="row 3">
            <div class="ac num">4</div>
            <div class="ac num">5</div>
            <div class="ac num">6</div>
            <div class="ac op">-</div>
        </div>
        <div class="row 4">
            <div class="ac num">1</div>
            <div class="ac num">2</div>
            <div class="ac num">3</div>
            <div class="ac op">+</div>
        </div>
        <div class="row 5">
            <div class="zero num">0</div>
            <div class="ac num">.</div>
            <div class="ac op">=</div>

        </div>
    </div>

    
</body>
</html>
